<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icon and Logo -->
    <link rel="icon" href="Assets/logo.png">
    <link rel="stylesheet" href="Style.css">
    <title>Spotify - Web Player : Music for Everyone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
    <div class="main">
        <!-- sidebar -->
        <div class="sidebar">
            <div class="nav">
                <div class="nav-option" style="opacity: 1;">
                        <i class="fa-solid fa-house"></i>
                        <a href="">Home</a>
                </div>
                <div class="nav-option">
                       <i class="fa-solid fa-magnifying-glass"></i>
                        <a href="">Search</a> 
                </div>
            </div>
            <!-- library -->
            <div class="library">
                <div class="options ">
                   <div class="lib-option nav-option">
                         <img src="Assets/library_icon.png" alt="library_icon">
                        <a href="#">Your Library</a>
                   </div>
                   <div class="icons">
                          <i class="fa-solid fa-plus"></i>
                          <i class="fa-solid fa-arrow-right"></i>
                   </div>
                </div>
                <div class="lib-box">
                    <div class="box">
                        <p class="box-p1">Create Your First PlayList</p>
                        <p class="box-p2">It's Will help You</p>
                        <button class="badge">Create Playlist</button> 
                    </div>
                    <div class="box">
                        <p class="box-p1">Let's find some podcast to follow</p>
                        <p class="box-p2">we'll keep update on you episodes</p>
                        <button class="badge">Browse Podcast</button> 
                    </div>
                </div>
            </div>
        </div>
        <!-- main content -->
        <div class="main-content">
            <div class="sticky-nav">
                <div class="sticky-nav-icons">
                    <img src="./Assets/backward_icon.png" alt="back arrow">
                    <img src="./Assets/forward_icon.png" alt="forward_icon" class="hide">
                </div>
                <div class="sticky-nav-option">
                    <button class="badge nav-item hide">Explore Premium</button>
                    <button class="badge nav-item dark-badge"><i class="fa-regular fa-circle-down"></i>Install App</button>
                    <i class="fa-regular fa-user nav-item"></i>
                </div>
            </div>
            <div class="cards">
                <h2>Recently Played</h2>
                <div class="class-container">
                   <div class="card">
                        <img src="./Assets/card1img.jpeg" alt="card" class="card-img">
                        <p class="card-title">Top 50 - Global</p>
                        <p class="card-info"> Your Daily updates of the most played tracks</p>
                   </div>
                </div>
            </div>

        </div>
        <div class="music-player">music Player</div>
    </div>
</body>
</html>
